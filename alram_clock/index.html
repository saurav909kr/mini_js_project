<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Alram Clock</title>
</head>
<body>
    <div class="wrapper">
        <div class="time-display">00:00:00</div>
        <div class="container">
            <div class="inputs">
                <input
                 type="num"
                 id="hourInput"
                 placeholder="00"
                 min="0"
                 max="23"
                >
                <input type="num"
                 id="minuteInput"
                 placeholder="00"
                 min="0"
                 max="59"
                >

            </div>
            <button id="set">Add Alram</button>
            <div class="activeAlarms"></div>
        </div>
    </div>
 <script src="alram.js"></script>
</body>
</html>
