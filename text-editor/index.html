<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Text editor</title>
</head>

<body>
    <div class="container">
        <div class="options">
            <button class="option-button" id="bold">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button class="option-button" id="italic">
                <i class="fa-solid fa-italic"></i>
            </button>
            <button class="option-button" id="underline">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button class="option-button" id="strikethrough">
                <i class="fa-solid fa-strikethrough"></i>
            </button>
            <button id="superscript" class="option-button-script">
                <i class="fa-solid fa-superscript"></i>
            </button>
            <button class="option-button-script" id="subscript">
                <i class="fa-solid fa-subscript"></i>
            </button>

            <button class="option-button" id="insertOrderList">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <button class="option-button" id="insertunOrderList">
                <i class="fa-solid fa-list"></i>
            </button>

            <button class="option-button" id="undo">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button class="option-button" id="redo">
                <i class="fa-solid fa-rotate-right"></i>
            </button>


            <button class="adv-option-button" id="createLink">
                <i class="fa-solid fa-link"></i>
            </button>
            <button class="unlike option-button" id="unlink">
                <i class="fa-solid fa-link-slash"></i>
            </button>

            <button class="option-button-align" id="justifyLeft">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button class="option-button-align" id="justifyCenter">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button class="option-button-align" id="justifyRight">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button class="option-button-align" id="justifyFull">
                <i class="fa-solid fa-align-justify"></i>
            </button>


            <button class="option-button-spacing" id="indent">
                <i class="fa-solid fa-indent"></i>
            </button>
            <button class="option-button-spacing" id="outdent">
                <i class="fa-solid fa-outdent"></i>
            </button>

            <select name="adv-option-button" id="formatblock">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>

            <select id="font-name" class="adv-option-button">

            </select>
            <select id="font-size" class="adv-option-button">

            </select>

            <div class="input-wrapper">
                <input type="color" id="forecolor" class="adv-option-button">
                <label for="forecolor"> Font Color</label>
            </div>

            <div class="input-wrapper">
                <input type="color" id="backcolor" class="adv-option-button">
                <label for="forecolor">Highlight Color</label>
            </div>
        </div>
        <div id="text-input" contenteditable="true"></div>
    </div>
    <!-- <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script> -->
    <script src="text.js"></script>
   
</body>

</html>
