<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>possword generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password generator</h1>

        <div class="inputBox">
            <input type="text" id="passBox" >
            <span class="material-symbols-outlined" id="copyIcon">
                content_copy
                </span>
        </div>

        <input type="range" min="1" max="30" value="8" class="range-field" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="pass-condi">
            <label for="upperCase"> Include Uppercase Letter (A-Z)</label>
            <input type="checkbox" name="upperCase" id="upperCase" checked>
        </div>

        <div class="pass-condi">
            <label for="lowerCase"> Include Lowercase Letter (a-z)</label>
            <input type="checkbox" name="lowerCase" id="lowerCase" checked>
        </div>

        <div class="pass-condi">
            <label for="number"> Include Number (0-9)</label>
            <input type="checkbox" name="number" id="number" checked>
        </div>

        <div class="pass-condi">
            <label for="sowercase"> Include Symbol (@*-&)</label>
            <input type="checkbox" name="symbol" id="symbol" checked>
        </div>
    

        <button id="genBtn"> Generate Password </button>

        
    </div>

    <script src="possword.js"></script>
</body>
</html>
