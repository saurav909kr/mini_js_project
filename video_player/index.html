<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Video player</title>
</head>

<body>
    <div class="container">
        <div class="rotate-container hide">
            <div class="rotate-icon">
                <i class="fa-solid fa-rotate-right"></i>
                <p>Rotate for better experience</p>
            </div>
        </div>
        <div class="video-container" id="video-container">
            <video id="my_video" preload="metadata">
                <source src="my_video.mp4" type="video/mp4" />
                Your browser does not support the video tag
            </video>
            <div class="control" id="control">
                <div class="progress-container flex-space">
                    <div id="progress-bar">
                        <div id="current-progress"></div>
                        <span id="current-dot"></span>
                    </div>
                    <div class="song-timer">
                        <span id="current-time">00:00</span>
                        <span>/</span>
                        <span id="max-duration">00:00</span>
                    </div>
                </div>
                <div id="video-controls" class="video-control flex-space">
                    <div class="container-1 flex">

                      <div>
                        <button id="play-btn" class="control-btn">
                          <i class="fa-solid fa-play"></i>
                        </button>
                        <button id="pause-btn" class="control-btn hide">
                           <i class="fa-solid fa-pause"></i>
                        </button>
                      </div>
                      <div id="volume" class="volume flex">
                        <span id="high"><i class="fa-solid fa-volume-high"></i> </span>
                        <span class="hide" id="low"><i class="fa-solid fa-volume-low"></i> </span>
                        <span class="hide" id="mute"><i class="fa-solid fa-volume-xmark"></i> </span>
                        <input 
                        type="range"
                        min="0" 
                        max="100"
                        value="50" 
                        id="volume-range" 
                        oninput="slider()">
                        <span id="volume-num">50</span>
                      </div>
                    </div>
                    <div class="container-2 flex-space">
                        <div class="playback">
                            <button id="playback-speed-btn">1x</button>
                            <div class="playback-options hide">
                                <button onclick="setPlayback(0.5)">0.5x</button>
                                <button onclick="setPlayback(1.0)">1x</button>
                                <button onclick="setPlayback(2.0)">2x</button>
                            </div>
                        </div>
                        <div class="size-screen" id="size-screen">
                            <button id="screen-expand">
                               <i class="fa-solid fa-expand"></i>
                            </button>
                            <button id="screen-compress" class="hide">
                              <i class="fa-solid fa-compress"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="video.js"></script>
</body>

</html>
